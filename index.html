
<script> alert("You makes my Heart beat Faster ; )");</script>
<style>
    .stars {
      background-color: white;
      height: 20px;
      width: 20px;
      border-radius: 50%;
      animation-iteration-count: infinite;
    }
  
    .star-1 {
      margin-top: 15%;
      margin-left: 30%;
      animation-name: twinkle-1;
      animation-duration: 2s;
    }
  
    .star-2 {
      margin-top: 10%;
      margin-left: 25%;
      animation-name: twinkle-2;
      animation-duration: 3s;
    }
    .star-3 {
        margin-top: 0;
        margin-left: 15%;
        animation-name: twinkle-3;
        animation-duration: 1s;
      }
  
    @keyframes twinkle-1 {
      50% {
        transform: scale(0.5);
        opacity: 0.5;
      }
    }
  
    @keyframes twinkle-2 {
      20% {
        transform: scale(0.5);
        opacity: 0.5;
      }
    }
    @keyframes twinkle-3 {
        70% {
          transform: scale(0.5);
          opacity: 0.5;
        }
      }
    
    #back {
      position: fixed;
      padding: 0;
      margin: 0;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(black, #000099, #66c2ff, #ffcccc, #ffeee6);
    }
  </style>
  <style>
    .center {
      position: absolute;
      margin-left: 50%;
      top: 10;
      right: 0;
      bottom: 0;
      left: 50;
      width: 100px;
      height: 100px;
      background-color: transparent;
      border-radius: 50%;
      box-shadow: 10px 10px 0px 0px white;
    }
  
  </style>
  
  
  
  <style>
  

    .heart {
      position: absolute;
      margin: auto;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: rgb(248, 105, 129);
      height: 50px;
      width: 50px;
      transform: rotate(-45deg);
      animation-name: beat;
      animation-duration: 1.5s;
      animation-iteration-count:infinite;
  
    }
    .heart:after {
      background-color: rgb(248, 105, 129);
      content: "";
      border-radius: 50%;
      position: absolute;
      width: 50px;
      height: 50px;
      top: 0px;
      left: 25px;
    }
    .heart:before {
      background-color: rgb(248, 105, 129);
      content: "";
      border-radius: 50%;
      position: absolute;
      width: 50px;
      height: 50px;
      top: -25px;
      left: 0px;
    }
  
  
    @keyframes beat {
      0% {
        transform: scale(1) rotate(-45deg);
      }
      50% {
        transform: scale(0.6) rotate(-45deg);
      }
    }
  
  </style>
  
<div>
  <div id="back"></div>
  <div class="star-1 stars"></div>
  <div class="star-2 stars"></div>
  <div class="star-3 stars"></div>
  
  <div class="heart"></div>

  
  <div class="center"></div>

</div>
